<div class="ac_variable" ng-controller="DokinaccountCtrl">
    <div class="col-md-12 dokinaccount">
        <div class="btn-group head" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="Account.change('account')">Cuenta</button>
            <button type="button" class="btn btn-default" ng-click="Account.change('password')">Contraseña</button>
            <button type="button" class="btn btn-default" ng-click="Account.change('config')">Configuracion</button>
        </div>
        <div class="body-account" ng-if="Account.active=='account'">
            <form class="form-horizontal col-md-6">
                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.firstName" id="inputname" placeholder="Nombres">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputlastname" class="col-sm-2 control-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.lastName" id="inputlastname" placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="displayname" class="col-sm-2 control-label">Alias</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="user.alias" id="displayname" placeholder="Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="user.email" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputImg" class="col-sm-2 control-label">Avatar</label>
                    <div class="col-sm-10">
                        <img src="/assets/dokin/images/kodevian.png" alt=""/>
                        <a href=""  class="btn btn-default">Cambiar</a>
                        <a href=""  class="btn btn-default">Remover</a>
                        <input type="file" id="inputImg" style="display: none"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="user.admin"> Administrador
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="AddAgent.add(user)">Crear</button>
                        <button type="" class="btn btn-default">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        <div ng-if="Account.active=='password'">
            <form class="form-horizontal col-md-6">
                <div class="form-group">
                    <label for="inputname" class="col-sm-2 control-label">Contraseña anterior</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user.firstName" id="inputname" placeholder="Contraseña anterior">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputlastname" class="col-sm-2 control-label">Nueva contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user.lastName" id="inputlastname" placeholder="Nueva contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <label for="displayname" class="col-sm-2 control-label">Repita Nueva contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="user.alias" id="displayname" placeholder="Repita Nueva contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="AddAgent.add(user)">Crear</button>
                        <button type="" class="btn btn-default">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
        <div ng-show="Account.active=='config'">
            <div class="col-md-3">
                <input ng-model="value"  type="text" id="mySlider1" slider options="options" />
            </div>

        </div>
    </div>
    </div>
</div>
