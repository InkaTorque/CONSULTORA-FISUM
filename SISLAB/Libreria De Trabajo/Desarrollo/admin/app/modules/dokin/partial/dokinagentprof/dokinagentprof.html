<div class="ac_variable" ng-controller="DokinagentprofCtrl">
    <div class="col-md-12 dokinagentprof">

        <div class="back-arrow">
            <i class="fa fa-angle-left" ui-sref="dokin.agent"></i> <span>Configuracion de Agentes</span>
        </div>
        <div class="col-md-4">
            <form class="form-horizontal col-md-12">
                <div class="form-group status">
                    <label for="inputname" class="col-sm-4 control-label">Estado del Agente</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Activo</button>
                            <button type="button" class="btn btn-default">Desactivo</button>
                        </div>
                    </div>
                </div>
            </form>
            <form class="form-horizontal col-md-12">
                <div class="form-group">
                    <label for="inputname" class="col-sm-4 control-label">Nombres</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.firstName" id="inputname"
                               placeholder="Nombres">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputlastname" class="col-sm-4 control-label">Apellidos</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.lastName" id="inputlastname"
                               placeholder="Apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="displayname" class="col-sm-4 control-label">Alias</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.alias" id="displayname" placeholder="Alias">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" ng-model="user.email" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">Reset Password</label>
                    <div class="col-sm-8">
                        <a href="" class="btn btn-primary">Cambiar</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="user.admin"> Administrador
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default" ng-click="AddAgent.add(user)">Guardar</button>
                        <button type="" class="btn btn-default">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
